name: Update

on:
  workflow_dispatch:
  
  push:
    branches:
      - master
    paths:
      - .github/workflows/Update.yml
  
  schedule:
    - cron: 0 */4 * * *

jobs:
  Update:
    name: Update
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.REPO_TOKEN }}
    - name: Update Overture
      run: |
        u_commit=$(curl -s -N https://api.github.com/repos/iwestlin/gd-utils/commits | grep -o '[0-9a-z]\{40\}' | head -n 1 | cut -c1-7)
        [ $u_commit ] && sed -i "s/ARG COMMIT=.*/ARG COMMIT=$u_commit/g" Dockerfile
    - name: Push
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update Dockerfile
        skip_dirty_check: false
